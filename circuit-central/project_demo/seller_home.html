<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page | Circuit Central</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .signup-container, .success-container {
            width: 40%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #00FFFF;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ddd;
            text-align: left;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: black;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }
        button {
            background: #00FFFF;
            color: #000;
            border: none;
            padding: 12px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #00CCCC;
        }
        input[type="file"] {
            background: transparent;
            border: none;
        }
        .success-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="signup-container" id="signup-container">
        <h2>List Your Product for Sale</h2>
        <form id="signup-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>
            
            <label for="product-type">What are you selling?</label>
            <select id="product-type" required>
                <option value="desktop">Desktop</option>
                <option value="laptop">Laptop</option>
            </select>
            
            <label for="condition">Condition of the product:</label>
            <select id="condition" required>
                <option value="new">New</option>
                <option value="like-new">Like New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
                <option value="for-parts">For Parts</option>
            </select>
            
            <label for="usage">How long have you had this product?</label>
            <input type="text" id="usage" placeholder="E.g., 1 year" required>
            
            <label for="reason">Why are you selling this product?</label>
            <textarea id="reason" rows="4" placeholder="Describe your reason" required></textarea>
            
            <label for="damage">Any damages or issues?</label>
            <textarea id="damage" rows="4" placeholder="Mention any damages or issues" required></textarea>
            
            <label for="price">Asking Price (R):</label>
            <input type="number" id="price" placeholder="Enter your asking price" required>
            
            <label for="product-pictures">Upload pictures of the product:</label>
            <input type="file" id="product-pictures" accept="image/*" multiple required>
            
            <button type="submit">Submit Your Product</button>
        </form>
    </div>
    
    <div class="success-container" id="success-container" style="display: none;">
        <img class="logo" src="img/logo.png" alt="">
        <h2>Submission Successful!</h2>
        <p>Thank you for submitting your product. Our team will review your listing shortly.</p>
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("success-container").style.display = "block";
        });
    </script>
</body>
</html>
