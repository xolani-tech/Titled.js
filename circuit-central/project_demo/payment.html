<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        text-align: center;
      }
      .modal .checkmark {
        color: green;
        font-size: 50px;
      }
      
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
}
.payment-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}
.payment-container h2 {
    margin-bottom: 20px;
    color: #333;
}
label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}
input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}
.expiry-container {
    display: flex;
    gap: 10px;
}
.expiry-container select {
    flex: 1;
}
button {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
}
.card-icons {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}
.card-icons img {
    width: 50px;
    margin: 0 5px;
}

    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Payment Details</h2>
      <form id="paymentForm">
        <label for="card_number">Card Number</label>
        <input
          type="text"
          id="card_number"
          name="card_number"
          placeholder="4554 2875 6654 6448"
          maxlength="19"
          required
        />

        <div class="expiry-cvv-container">
          <div class="cvv-container">
            <label for="cvv">Security Code</label>
            <input type="text" id="cvv" name="cvv" placeholder="684" required  maxlength="3"/>
          </div>
          <div class="expiry-container">
            <label for="expiry_date">Expiry Date</label>
           <input type="number" placeholder="03 (month)" required>
            <input type="number" mix="2035" placeholder="2022 (year)" required> 

          </div>
        </div>

        <button type="submit">Pay Now</button>
      </form>

        document.getElementById("card_number").addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, ""); // Remove non-numeric characters
            value = value.replace(/(.{4})/g, "$1 ").trim(); // Add space every 4 digits
            e.target.value = value;
        });

        document.getElementById("cvv").addEventListener("input", function (e) {
            e.target.value = e.target.value.replace(/\D/g, ""); // Allow only numbers
        });

        document.getElementById("paymentForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent normal form submission

            setTimeout(function () {
                document.getElementById("successModal").style.display = "block";
                setTimeout(function () {
                    window.location.href = "success_page.html";
                }, 3000);
            }, 1000);
        });
    </script>
