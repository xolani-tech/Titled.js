<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login | Circuit Central</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .login-container, .signup-container, .success-container {
            width: 40%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #444;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #A689E1;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 95%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Seller Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="signup-container" id="signup-container" style="display: none;">
        <h2>List Your Product for Sale</h2>
        <form id="signup-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="product-type">What are you selling?</label>
            <select id="product-type" required>
                <option value="desktop">Desktop</option>
                <option value="laptop">Laptop</option>
            </select>
            
            <label for="condition">Condition of the product:</label>
            <select id="condition" required>
                <option value="new">New</option>
                <option value="like-new">Like New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
                <option value="for-parts">For Parts</option>
            </select>
            
            <label for="usage">How long have you had this product?</label>
            <input type="text" id="usage" required>
            
            <label for="reason">Why are you selling this product?</label>
            <textarea id="reason" rows="4" required></textarea>
            
            <label for="damage">Any damages or issues?</label>
            <textarea id="damage" rows="4" required></textarea>
            
            <label for="price">Asking Price (R):</label>
            <input type="number" id="price" required>
            
            <label for="product-pictures">Upload pictures of the product:</label>
            <input type="file" id="product-pictures" accept="image/*" multiple required>
            
            <button type="submit">Submit Your Product</button>
        </form>
    </div>
    
    <div class="success-container" id="success-container" style="display: none;">
        <img class="logo" src="Images/logo.png" alt="">
        <h2>Submission Successful!</h2>
        <p>Thank you for submitting your product. Our team will review your listing shortly.</p>
    </div>
    
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "seller" && password === "password123") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("signup-container").style.display = "block";
            } else {
                alert("Invalid login credentials. Please try again.");
            }
        });
        
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("success-container").style.display = "block";
        });
    </script>
</body>
</html>
